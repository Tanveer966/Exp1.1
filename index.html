<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Banking App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .bank {
            width: 350px;
            padding: 30px;
            background: #ffffffdd;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        /* Hover effect */
        .bank:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        h3 {
            margin-bottom: 20px;
            color: #555;
        }

        input {
            padding: 12px;
            width: 90%;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #74ebd5;
        }

        button {
            padding: 12px 20px;
            width: 45%;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            transition: background 0.3s;
        }

        button#depositBtn {
            background: #4CAF50;
        }

        button#depositBtn:hover {
            background: #45a049;
        }

        button#withdrawBtn {
            background: #f44336;
        }

        button#withdrawBtn:hover {
            background: #e53935;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="bank">
        <h2>My Bank Account</h2>
        <h3>Balance: ₹<span id="balance">2000</span></h3>

        <input type="number" id="amount" placeholder="Enter Amount">

        <div>
            <button id="depositBtn" onclick="deposit()">Deposit</button>
            <button id="withdrawBtn" onclick="withdraw()">Withdraw</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        
        let balance = 2000;

        
        function deposit() {
            let amt = Number(document.getElementById("amount").value);
            let message = document.getElementById("message");

            if (amt > 0) {
                balance += amt;
                document.getElementById("balance").innerText = balance;
                message.style.color = "green";
                message.innerText = `₹${amt} deposited successfully!`;
            } else {
                message.style.color = "red";
                message.innerText = "Please enter a valid amount!";
            }

            document.getElementById("amount").value = ""; // Clear input
        }

        
        function withdraw() {
            let amt = Number(document.getElementById("amount").value);
            let message = document.getElementById("message");

            if (amt > 0) {
                if (amt <= balance) {
                    balance -= amt;
                    document.getElementById("balance").innerText = balance;
                    message.style.color = "green";
                    message.innerText = `₹${amt} withdrawn successfully!`;
                } else {
                    message.style.color = "red";
                    message.innerText = "Insufficient Balance!";
                }
            } else {
                message.style.color = "red";
                message.innerText = "Please enter a valid amount!";
            }

            document.getElementById("amount").value = ""; // Clear input
        }
    </script>

</body>

</html>
